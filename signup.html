        <h1 class="myMargin" style=" color: rgb(15, 15, 15); font-weight: bold; text-align:center">SIGN UP</h1>
        <br>
            
        <!-- sign up form begins here -->
        <form action="home.html" onsubmit="return validemail();return phonenumber();">
        <div class="form-style">
        <div class="col-lg-4 form-margin">

            <div class="form-group">
    <label for="exampleInputFirstname">First name</label>
    <input type="text" class="form-control" id="exampleInputFirstname" aria-describedby="emailHelp" required>
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
  <div class="form-group">
    <label for="exampleInputSecondname">Second name</label>
    <input type="text" class="form-control" id="exampleInputSecondname" required>
  </div>
  <div class="form-group">
    <label for="exampleInputContactnumber">Contact number</label>
    <input type="text" class="form-control" id="contactno" required>
    <label for="error1" id="error1"></label>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
    <label for="error" id="error"></label>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword">New password</label>
    <input type="password" class="form-control" id="password" type="text" size="15" maxlength="100" onkeyup="return passwordChanged();" required>
    <span id="strength"></span>
  </div>
  <!-- <div class="form-group">
    <label for="exampleInputCPassword">Confirm password</label>
    <input type="password" class="form-control" id="exampleInputPassword" required>
  </div> -->
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="gridCheck" required>
    <label class="form-check-label" for="exampleCheck1">I have read all the terms and policies</label>
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>

</form>
